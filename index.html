        /**
         * åœ¨ Canvas ä¸Šç¹ªè£½åœ“è§’çŸ©å½¢ (å¡ç‰‡èƒŒæ™¯)
         */
        function drawRoundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        /**
         * åœ¨ Canvas ä¸Šç¹ªè£½è‡ªå‹•æ›è¡Œçš„æ–‡å­—
         * @returns {number} - å‚³å›ç¹ªè£½å®Œç•¢å¾Œçš„ y åº§æ¨™
         */
        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            if (!text) return y; // è™•ç†ç©ºæ–‡å­—
            const words = text.split(' ');
            let line = '';
            let currentY = y;

            for (let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                // æª¢æŸ¥æ˜¯å¦åŒ…å«ä¸­æ–‡å­—å…ƒï¼Œå¦‚æœæ˜¯ï¼Œå‰‡ä»¥å­—ç‚ºå–®ä½
                if (/[\u4e00-\u9fa5]/.test(words[n])) {
                    const chars = words[n];
                    for(let j = 0; j < chars.length; j++) {
                        let testCharLine = line + chars[j];
                        let metrics = ctx.measureText(testCharLine);
                        if (metrics.width > maxWidth && j > 0) {
                            ctx.fillText(line, x, currentY);
                            line = chars[j];
                            currentY += lineHeight;
                        } else {
                            line = testCharLine;
                        }
                    }
                    line += ' '; // åŠ å›ç©ºæ ¼
                } else {
                    // è‹±æ–‡å–®å­—è™•ç†
                    let metrics = ctx.measureText(testLine);
                    let testWidth = metrics.width;
                    if (testWidth > maxWidth && n > 0) {
                        ctx.fillText(line, x, currentY);
                        line = words[n] + ' ';
                        currentY += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
            }
            ctx.fillText(line.trim(), x, currentY);
            return currentY + lineHeight;
        }

        /**
         * é™£åˆ—æ´—ç‰Œ (Fisher-Yates Shuffle)
         */
        function shuffleArray(array) {
            let currentIndex = array.length,  randomIndex;
            // While there remain elements to shuffle.
            while (currentIndex != 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }
            return array;
        }
